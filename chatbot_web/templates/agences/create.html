{% extends "base.html" %}

{% block title %}
Agences
{% endblock %}

{% block content %}

<div class="row mb-4">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <div class="row">
                <div class="col-6">
                    <h6 class="mb-4">Ajouter Agence</h6>
                </div>
                <div class="col-6 text-end">
                    <a class="btn btn-sm btn-dark" href="/agences">Retour</a>
                </div>
            </div>
            <form action="" method="post">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nom</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Adresse</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Téléphone</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Fax</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Latitude</label>
                                    <input type="text" class="form-control" readonly id="latitude" name="latitude">
                                </div>

                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Longitude</label>
                                    <input type="text" class="form-control" readonly id="longitude" name="longitude">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="googleMap" style="width:100%;height: 470px;"></div>
                        <script
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjOIk2FPrhXzNJEl28ZexWbVnTu0CSpZU">
                            </script>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>


    /////////////////////////////////////////////////////////////////////////
    // code map
    var marker = false;
    var lat = 0,
        lng = 0;
    // map postion
    const opt = {
        center: new google.maps.LatLng(
            35.675833966471735,
            10.100960192666244
        ), //Set center.
        zoom: 8 //The zoom value.
    };

    // init map
    const map = new google.maps.Map(document.getElementById('googleMap'), opt);

    google.maps.event.addListener(map, 'click', function (event) {
        const clickedLocation = event.latLng;

        if (marker === false) {
            //Create the marker.
            marker = new google.maps.Marker({
                position: clickedLocation,
                map: map,
                draggable: true //make it draggable
            });
            //Listen for drag events!
            google.maps.event.addListener(marker, 'dragend', function (event) {
                markerLocation();
            });
        } else {
            marker.setPosition(clickedLocation);
        }

        markerLocation();
    });

    function markerLocation() {
        var currentLocation = marker.getPosition();

        document.getElementById('latitude').value = currentLocation.lat(); //latitude
        document.getElementById('longitude').value = currentLocation.lng(); //longitude
    }
</script>
{% endblock %}
