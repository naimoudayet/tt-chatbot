{% extends "base.html" %}

{% block title %}
Utilisateurs
{% endblock %}

{% block content %}

<div class="row mb-4">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <div class="row">
                <div class="col-6">
                    <h6 class="mb-4">Modifier Client</h6>
                </div>
                <div class="col-6 text-end">
                    <a class="btn btn-sm btn-dark" href="/clients">Retour</a>
                </div>
            </div>
            <form action="" method="post">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" name="nom" value="{{client['nom']}}">
                        </div>

                        <div class="mb-3">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="text" class="form-control" name="telephone" value="{{client['telephone']}}">
                        </div>
                        <div class="mb-3">
                            <label for="etat" class="form-label">État</label>
                            <select class="form-control" name="etat" required>
                                <option {% if client["etat"]=="ACTIVE" %} selected {% endif %} value="ACTIVE">ACTIVE
                                </option>
                                <option {% if client["etat"]=="INACTIVE" %} selected {% endif %} value="INACTIVE">
                                    INACTIVE</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" name="prenom" value="{{client['prenom']}}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{client['email']}}">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    document.getElementById("menu_clients").classList.add("active");
</script>
{% endblock %}
